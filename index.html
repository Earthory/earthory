<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-y: auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            filter: grayscale(100%) brightness(80%) contrast(120%);
        }

        #webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        header {
            background: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #888;
            z-index: 30;
            position: sticky;
            top: 0;
            width: 100%;
        }

        .container {
            display: flex;
            flex: 1;
            width: 100%;
            z-index: 20;
            margin-top: 60px;
        }

        .left-panel {
            width: 300px;
            padding: 20px;
            background: #111;
            border-right: 2px solid #ccc;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
            position: sticky;
            top: 60px;
            left: 0;
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            background: #222;
            overflow-y: auto;
            max-height: calc(100vh - 60px);
        }

        .node {
            background: #444;
            border: 3px solid #ccc;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 15px 0;
            cursor: pointer;
            box-shadow: 0 0 10px #888;
            transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
            text-align: center;
            color: #fff;
            font-size: 18px;
            animation: slideInLeft 0.5s ease-out;
        }

        .node:hover, .node.active {
            transform: scale(1.1);
            background: #666;
            box-shadow: 0 0 15px #fff;
            opacity: 1;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #content, .infographic {
            display: none;
            color: #fff;
            background: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            text-align: left;
            white-space: pre-wrap;
            animation: fadeIn 0.5s ease-out;
        }

        .infographic {
            margin-top: 10px;
            background: #444;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ccc;
            width: 100%;
            z-index: 30;
            position: sticky;
            bottom: 0;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                position: relative;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid #ccc;
                top: 0;
            }

            .right-panel {
                width: 100%;
                margin-left: 0;
                padding: 10px;
            }

            header, footer {
                position: relative;
                width: 100%;
            }

            .node {
                max-width: 250px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        .dynamic-effect {
            transition: all 0.3s ease;
        }

        .dynamic-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <canvas id="webgl-canvas"></canvas>

    <div class="container">
        <div class="left-panel">
            <h2>Continents</h2>
            <div class="node dynamic-effect" onclick="showContent('world')">World</div>
            <div class="node dynamic-effect" onclick="showContent('europe')">Europe</div>
            <div class="node dynamic-effect" onclick="showContent('north-america')">North America</div>
            <div class="node dynamic-effect" onclick="showContent('latin-america')">Latin America</div>
            <div class="node dynamic-effect" onclick="showContent('middle-east')">Middle East</div>
            <div class="node dynamic-effect" onclick="showContent('africa')">Africa</div>
            <div class="node dynamic-effect" onclick="showContent('south-asia')">South Asia</div>
            <div class="node dynamic-effect" onclick="showContent('southeast-asia')">Southeast Asia</div>
            <div class="node dynamic-effect" onclick="showContent('east-asia')">East Asia</div>
        </div>

        <div class="right-panel">
            <div id="content"></div>
            <div class="infographic" id="infographic"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script>
        // WebGL Background
        let glLoaded = false;
        let glScript = document.createElement('script');
        glScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/webgl-utils/0.0.15/webgl-utils.min.js';
        glScript.onload = () => {
            glLoaded = true;
            initWebGL();
        };
        document.head.appendChild(glScript);

        function initWebGL() {
            if (!glLoaded) return;

            const canvas = document.getElementById('webgl-canvas');
            const gl = canvas.getContext('webgl');

            if (!gl) {
                console.error('WebGL not supported');
                return;
            }

            gl.clearColor(0.0, 0.0, 0.0, 0.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            // Simple 2D rectangle (simulating a map)
            const vertices = new Float32Array([
                -0.5, -0.5, 0.5, -0.5, -0.5, 0.5, 0.5, 0.5
            ]);

            const vertexBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

            const vertexShaderSource = `
                attribute vec2 a_position;
                void main() {
                    gl_Position = vec4(a_position, 0.0, 1.0);
                    gl_PointSize = 10.0;
                }
            `;

            const fragmentShaderSource = `
                precision highp float;
                void main() {
                    gl_FragColor = vec4(0.27, 0.27, 0.27, 0.5); // Gray for map
                }
            `;

            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, vertexShaderSource);
            gl.compileShader(vertexShader);

            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, fragmentShaderSource);
            gl.compileShader(fragmentShader);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);

            const positionLocation = gl.getAttribLocation(program, "a_position");
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            function render() {
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                requestAnimationFrame(render);
            }

            render();
        }

        // D3.js Transitions
        let sidebarOpen = false;

        function showContent(id) {
            const contentDiv = document.getElementById('content');
            const infographicDiv = document.getElementById('infographic');
            d3.select(contentDiv).interrupt().transition().duration(500).style('opacity', 0).on('end', () => {
                try {
                    console.log(`Attempting to fetch: ${id}.txt`);
                    fetch(`${id}.txt`).then(response => {
                        if (!response.ok) throw new Error(`File ${id}.txt not found: ${response.status}`);
                        return response.text();
                    }).then(text => {
                        contentDiv.style.display = 'block';
                        contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>${text}</p>`;
                        showInfographic(id);
                        d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                    }).catch(error => {
                        console.error(`Fetch error for ${id}.txt:`, error);
                        contentDiv.style.display = 'block';
                        contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>No detailed content available. Ensure the file "${id}.txt" exists in your GitHub repository and is deployed correctly on Netlify. Error: ${error.message}</p>`;
                        infographicDiv.style.display = 'none';
                        d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                    });
                } catch (error) {
                    console.error(error);
                    contentDiv.style.display = 'block';
                    contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>Error loading content.</p>`;
                    infographicDiv.style.display = 'none';
                    d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                }
            });

            if (!sidebarOpen) {
                d3.select('#sidebar').interrupt().transition().duration(500).style('right', '0');
                sidebarOpen = true;
            } else {
                d3.select('#sidebar').interrupt().transition().duration(500).style('right', '-350px').on('end', () => {
                    sidebarOpen = false;
                    showContent(id); // Reopen with new content
                });
            }

            d3.select(event.target).classed('active', true).transition().duration(300).style('transform', 'scale(1.1)').transition().delay(300).style('transform', 'scale(1)');
        }

        function showInfographic(id) {
            const infographicDiv = document.getElementById('infographic');
            let infographicHTML = '';
            switch(id) {
                case 'world':
                    infographicHTML = '<h4>Global Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Agriculture (9000 BCE)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Writing (3000 BCE)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Industrial Revolution (18th C)"/></svg>';
                    break;
                case 'europe':
                    infographicHTML = '<h4>European Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Renaissance (14th C)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Enlightenment (18th C)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="EU Formation (1993)"/></svg>';
                    break;
                case 'north-america':
                    infographicHTML = '<h4>North American Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Columbus (1492)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Independence (1776)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Internet Age (1990s)"/></svg>';
                    break;
                default:
                    infographicHTML = '<h4>No Infographic Available</h4>';
            }
            d3.select(infographicDiv).interrupt().transition().duration(500).style('opacity', 0).on('end', () => {
                infographicDiv.style.display = 'block';
                infographicDiv.innerHTML = infographicHTML;
                d3.select(infographicDiv).transition().duration(500).style('opacity', 1);
                addInfographicHover();
            });
        }

        function addInfographicHover() {
            d3.selectAll('.infographic rect').on('mouseover', function() {
                const tip = d3.select(this).attr('data-tip');
                d3.select(this).transition().duration(200).style('fill', '#888');
                const tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('position', 'absolute')
                    .style('background', '#333')
                    .style('color', '#fff')
                    .style('padding', '5px')
                    .style('border-radius', '5px')
                    .style('font-size', '12px')
                    .style('z-index', '1000')
                    .text(tip)
                    .style('left', (d3.event.pageX + 10) + 'px')
                    .style('top', (d3.event.pageY - 20) + 'px');
            }).on('mouseout', function() {
                d3.select(this).transition().duration(200).style('fill', '#666');
                d3.select('.tooltip').remove();
            });
        }

        // Particles and Figures
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(particle);
        }

        function initializeAnimations() {
            const figures = document.querySelectorAll('.historical-figure');
            figures.forEach(figure => {
                let posX = parseFloat(figure.style.left) || Math.random() * 100;
                let posY = parseFloat(figure.style.top) || Math.random() * 100;

                function update() {
                    posX += (Math.random() - 0.5) * 0.5;
                    posY += (Math.random() - 0.5) * 0.5;
                    if (posX < 0) posX = 0; if (posX > 100) posX = 100;
                    if (posY < 0) posY = 0; if (posY > 100) posY = 100;

                    figure.style.left = `${posX}%`;
                    figure.style.top = `${posY}%`;
                    requestAnimationFrame(update);
                }

                requestAnimationFrame(update);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAnimations);

        // Handle window resize
        window.addEventListener('resize', () => {
            d3.select('#sidebar').style('right', sidebarOpen ? '0' : '-350px');
        });
    </script>
</body>
</html>
