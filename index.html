<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAwIiBoZWlnaHQ9IjEwMDAiPjxwYXRoIGZpbGw9IiMwMDAiIGQ9Ik0wLDANCjE1MCwxNTAgQzUwMCw1MDAsMTAwMCw1MDAsMTUwMCw1MDBDMjAwMCw1MDAsMjAwMCwxMDAwLDIwMDAsMTAwMEwwLDEwMDBZIi8+PHBhdGggc3Ryb2tlPSIjY2NjIiBzdHJva2Utd2lkdGg9IjEiIGZpbGw9Im5vbmUiIGQ9Ik0wLDAgTDIwMDAsMCAyMDAwLDEwMDAgMCwxMDAwIFoiLz48L3N2Zz4=') no-repeat center center fixed, 
                       linear-gradient(45deg, #000, #111);
            background-size: cover, cover;
            background-blend-mode: overlay;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            text-align: center;
            overflow-y: auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            filter: grayscale(100%) brightness(80%) contrast(120%);
        }

        .particle, .historical-figure {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }

        .historical-figure svg {
            width: 100%;
            height: 100%;
            fill: #888;
            stroke: #ccc;
            stroke-width: 2;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.6; }
            50% { transform: translateY(-50px) translateX(30px); opacity: 0.8; }
            100% { transform: translateY(0) translateX(0); opacity: 0.6; }
        }

        header {
            background: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #888;
            z-index: 20;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #visualization {
            position: relative;
            width: 100%;
            padding: 50px 0;
            z-index: 10;
        }

        .node {
            display: block;
            background: #444;
            border: 3px solid #ccc;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 20px auto;
            cursor: pointer;
            box-shadow: 0 0 10px #888;
            transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
            text-align: center;
            color: #fff;
            font-size: 18px;
            max-width: 300px;
            animation: slideInUp 0.5s ease-out;
        }

        .node:hover, .node.active {
            transform: scale(1.1);
            background: #666;
            box-shadow: 0 0 15px #fff;
            opacity: 1;
        }

        .line {
            display: block;
            border-top: 3px dashed #ccc;
            margin: 10px auto;
            width: 2px;
            height: 20px;
            background: transparent;
            z-index: 5;
            animation: dash 2s infinite linear;
        }

        @keyframes dash {
            to { background-position: 0 -20px; }
        }

        #sidebar {
            position: fixed;
            top: 60px;
            right: -350px;
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            z-index: 15;
            transition: right 0.5s ease;
        }

        #sidebar.open {
            right: 20px;
        }

        #content, .infographic {
            display: none;
            color: #fff;
            background: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            text-align: left;
            white-space: pre-wrap;
            animation: slideInRight 0.5s ease-out;
        }

        .infographic {
            margin-top: 10px;
            background: #444;
        }

        .infographic svg {
            width: 100%;
            height: auto;
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ccc;
            width: 100%;
            margin-top: 20px;
            z-index: 20;
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }

        @media (max-width: 800px) {
            #visualization {
                padding: 20px 0;
            }

            .node {
                max-width: 250px;
                padding: 12px 20px;
                font-size: 16px;
            }

            .line {
                height: 15px;
            }

            #sidebar {
                width: 80%;
                right: -80%;
                top: 50px;
            }

            #sidebar.open {
                right: 10px;
            }

            .historical-figure, .particle {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <div class="historical-figure" style="top: 10%; left: 15%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M50,20 A30,30 0 0,1 80,50 A30,30 0 0,1 50,80 A30,30 0 0,1 20,50 A30,30 0 0,1 50,20 Z" />
            <line x1="50" y1="80" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 30%; left: 35%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M30,30 Q50,10 70,30 Q70,70 50,90 Q30,70 30,30 Z" />
            <line x1="50" y1="90" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 50%; left: 60%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <rect x="40" y="20" width="20" height="60" />
            <circle cx="50" cy="15" r="10" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 70%; left: 25%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M40,40 Q50,20 60,40 Q60,60 50,80 Q40,60 40,40 Z" />
            <line x1="50" y1="80" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 20%; left: 75%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="30" ry="40" />
            <line x1="50" y1="90" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>

    <div class="particle" style="top: 20%; left: 10%;"></div>
    <div class="particle" style="top: 40%; left: 30%;"></div>
    <div class="particle" style="top: 60%; left: 70%;"></div>
    <div class="particle" style="top: 80%; left: 50%;"></div>

    <div id="visualization"></div>

    <div id="sidebar">
        <h2>Details</h2>
        <div id="content"></div>
        <div class="infographic" id="infographic"></div>
    </div>

    <footer>
        <p>Â© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const width = window.innerWidth, height = 2000; // Tall for scrolling
        const nodes = [
            { id: 'world', name: 'World', depth: 0, x: width / 2, y: 100 },
            { id: 'europe', name: 'Europe', depth: 1, parent: 'world', x: width / 2 - 100, y: 300 },
            { id: 'north-america', name: 'North America', depth: 1, parent: 'world', x: width / 2 - 50, y: 500 },
            { id: 'latin-america', name: 'Latin America', depth: 1, parent: 'world', x: width / 2, y: 700 },
            { id: 'middle-east', name: 'Middle East', depth: 1, parent: 'world', x: width / 2 + 50, y: 900 },
            { id: 'africa', name: 'Africa', depth: 1, parent: 'world', x: width / 2 + 100, y: 1100 },
            { id: 'south-asia', name: 'South Asia', depth: 1, parent: 'world', x: width / 2 - 150, y: 1300 },
            { id: 'southeast-asia', name: 'Southeast Asia', depth: 1, parent: 'world', x: width / 2 + 150, y: 1500 },
            { id: 'east-asia', name: 'East Asia', depth: 1, parent: 'world', x: width / 2, y: 1700 }
        ];

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", `0 0 ${width} ${height}`);

        const link = svg.append("g")
            .selectAll("line")
            .data(nodes.filter(d => d.parent))
            .enter().append("line")
            .attr("x1", d => nodes.find(n => n.id === d.parent).x)
            .attr("y1", d => nodes.find(n => n.id === d.parent).y)
            .attr("x2", d => d.x)
            .attr("y2", d => d.y)
            .style("stroke", "#ccc")
            .style("stroke-width", 3)
            .style("stroke-dasharray", "8")
            .style("animation", "dash 2s infinite linear");

        const node = svg.append("g")
            .selectAll("g")
            .data(nodes)
            .enter().append("g")
            .attr("transform", d => `translate(${d.x},${d.y})`);

        node.append("rect")
            .attr("width", 200)
            .attr("height", 50)
            .attr("rx", 20) // Rounded corners
            .attr("ry", 20)
            .attr("fill", "#444")
            .attr("stroke", "#ccc")
            .attr("stroke-width", 3)
            .attr("class", "node")
            .on("click", (event, d) => showContent(d.id))
            .on("mouseover", function() { d3.select(this).style("fill", "#666"); })
            .on("mouseout", function() { d3.select(this).style("fill", "#444"); });

        node.append("text")
            .attr("x", 100)
            .attr("y", 30)
            .attr("text-anchor", "middle")
            .text(d => d.name)
            .attr("fill", "#fff")
            .attr("font-size", d => d.depth === 0 ? "20px" : "18px");

        let sidebarOpen = false;

        function showSidebar(id) {
            const sidebar = document.getElementById('sidebar');
            sidebarOpen = true;
            sidebar.classList.add('open');
            showContent(id);
        }

        async function showContent(id) {
            const contentDiv = document.getElementById('content');
            const infographicDiv = document.getElementById('infographic');
            try {
                console.log(`Attempting to fetch: ${id}.txt`);
                const response = await fetch(`${id}.txt`);
                if (response.ok) {
                    const text = await response.text();
                    contentDiv.style.display = 'block';
                    contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>${text}</p>`;
                    showInfographic(id);
                } else {
                    throw new Error(`File ${id}.txt not found or server error: ${response.status}`);
                }
            } catch (error) {
                console.error(`Fetch error for ${id}.txt:`, error);
                contentDiv.style.display = 'block';
                contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>No detailed content available. Ensure the file "${id}.txt" exists in your GitHub repository and is deployed correctly on Netlify. Error: ${error.message}</p>`;
                infographicDiv.style.display = 'none';
            }
            document.getElementById('sidebar').classList.add('open');
            contentDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showInfographic(id) {
            const infographicDiv = document.getElementById('infographic');
            let infographicHTML = '';
            switch(id) {
                case 'world':
                    infographicHTML = '<h4>Global Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Agriculture (9000 BCE)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Writing (3000 BCE)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Industrial Revolution (18th C)"/></svg>';
                    break;
                case 'europe':
                    infographicHTML = '<h4>European Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Renaissance (14th C)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Enlightenment (18th C)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="EU Formation (1993)"/></svg>';
                    break;
                case 'north-america':
                    infographicHTML = '<h4>North American Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Columbus (1492)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Independence (1776)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Internet Age (1990s)"/></svg>';
                    break;
                default:
                    infographicHTML = '<h4>No Infographic Available</h4>';
            }
            infographicDiv.style.display = 'block';
            infographicDiv.innerHTML = infographicHTML;
            addInfographicHover();
        }

        function addInfographicHover() {
            document.querySelectorAll('.infographic rect').forEach(rect => {
                rect.addEventListener('mouseover', () => {
                    const tip = rect.getAttribute('data-tip');
                    rect.setAttribute('fill', '#888');
                    const tooltip = document.createElement('div');
                    tooltip.style.position = 'absolute';
                    tooltip.style.background = '#333';
                    tooltip.style.color = '#fff';
                    tooltip.style.padding = '5px';
                    tooltip.style.borderRadius = '5px';
                    tooltip.style.fontSize = '12px';
                    tooltip.style.zIndex = '1000';
                    tooltip.textContent = tip;
                    tooltip.style.left = (rect.getBoundingClientRect().left + window.scrollX) + 'px';
                    tooltip.style.top = (rect.getBoundingClientRect().top + window.scrollY - 30) + 'px';
                    document.body.appendChild(tooltip);
                });

                rect.addEventListener('mouseout', () => {
                    rect.setAttribute('fill', '#666');
                    document.querySelectorAll('.tooltip').forEach(t => t.remove());
                });
            });
        }

        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(particle);
        }

        function initializeAnimations() {
            const figures = document.querySelectorAll('.historical-figure');
            figures.forEach(figure => {
                let posX = parseFloat(figure.style.left) || Math.random() * 100;
                let posY = parseFloat(figure.style.top) || Math.random() * 100;

                function update() {
                    posX += (Math.random() - 0.5) * 0.5;
                    posY += (Math.random() - 0.5) * 0.5;
                    if (posX < 0) posX = 0; if (posX > 100) posX = 100;
                    if (posY < 0) posY = 0; if (posY > 100) posY = 100;

                    figure.style.left = `${posX}%`;
                    figure.style.top = `${posY}%`;
                    requestAnimationFrame(update);
                }

                requestAnimationFrame(update);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAnimations);

        // Scroll-triggered animations
        document.addEventListener('scroll', () => {
            document.querySelectorAll('.node').forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    node.classList.add('visible');
                } else {
                    node.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
