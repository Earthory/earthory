<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png') no-repeat center top fixed, 
                       linear-gradient(45deg, #FFF, #FFF); /* White background */
            background-size: cover, cover;
            background-blend-mode: overlay;
            background-color: #FFF; /* White base */
            color: #000; /* Black text */
            line-height: 1.6;
            overflow-y: auto;
            min-height: 200vh; /* Extended for whole site scrolling */
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            filter: grayscale(100%) brightness(100%) contrast(110%); /* Ensure black and white */
        }

        header {
            background: #FFF;
            color: #000;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #000;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #000;
            z-index: 30;
            position: sticky;
            top: 0;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            display: flex;
            width: 100%;
            z-index: 20;
            margin-top: 60px;
            min-height: 150vh; /* Match body for scrolling */
            overflow-y: hidden; /* Remove individual scrolling */
        }

        .left-panel, .right-panel {
            padding: 20px;
            overflow-y: hidden; /* No scrolling in panels */
        }

        .left-panel {
            width: 300px;
            background: #FFF;
            border-right: 2px solid #000;
            position: sticky;
            top: 80px;
            height: calc(100vh - 80px); /* Fixed height, no scroll */
        }

        .right-panel {
            flex: 1;
            background: #FFF;
            height: calc(100vh - 80px); /* Fixed height, no scroll */
            position: relative;
            overflow-y: hidden; /* Ensure no scroll */
        }

        .node {
            background: #FFF;
            border: 3px solid #000;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 15px 0;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
            transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
            text-align: center;
            color: #000;
            font-size: 18px;
            animation: slideInLeft 0.5s ease-out;
        }

        .node:hover, .node.active {
            transform: scale(1.1);
            background: #E0E0E0; /* Light gray for hover */
            box-shadow: 0 0 15px #000;
            opacity: 1;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #timeline {
            display: none;
            color: #000;
            background: #FFF;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #000;
            text-align: left;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            background: #FFF;
            color: #000;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #000;
            width: 100%;
            z-index: 30;
            position: sticky;
            bottom: 0;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                position: relative;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid #000;
                top: 0;
                height: auto; /* Auto height on mobile */
            }

            .right-panel {
                width: 100%;
                margin-left: 0;
                padding: 10px;
                height: auto; /* Auto height on mobile */
            }

            header, footer {
                position: relative;
                width: 100%;
            }

            .node {
                max-width: 250px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        .dynamic-effect {
            transition: all 0.3s ease;
        }

        .dynamic-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #000;
        }

        /* SVG Map (Exploration) */
        .svg-map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        .svg-map path {
            fill: #FFF;
            stroke: #000;
            stroke-width: 0.5;
        }

        .svg-map path:hover {
            fill: #E0E0E0;
            stroke: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <svg class="svg-map" viewBox="0 0 960 500">
        <path d="M480,50 Q400,100 350,150 Q300,200 250,250 Q200,300 150,350 Q100,400 50,450 H0 V500 H960 V0 H480 Z" fill="#FFF" stroke="#000" stroke-width="0.5" />
        <path d="M350,150 Q400,200 450,250" fill="none" stroke="#000" stroke-width="0.5" />
        <path d="M300,200 Q350,250 400,300" fill="none" stroke="#000" stroke-width="0.5" />
        <!-- Add more paths for other continents -->
    </svg>

    <div class="container">
        <div class="left-panel">
            <h2>Continents</h2>
            <div class="node dynamic-effect" onclick="showTimeline('world')">World</div>
            <div class="node dynamic-effect" onclick="showTimeline('europe')">Europe</div>
            <div class="node dynamic-effect" onclick="showTimeline('north-america')">North America</div>
            <div class="node dynamic-effect" onclick="showTimeline('latin-america')">Latin America</div>
            <div class="node dynamic-effect" onclick="showTimeline('middle-east')">Middle East</div>
            <div class="node dynamic-effect" onclick="showTimeline('africa')">Africa</div>
            <div class="node dynamic-effect" onclick="showTimeline('south-asia')">South Asia</div>
            <div class="node dynamic-effect" onclick="showTimeline('southeast-asia')">Southeast Asia</div>
            <div class="node dynamic-effect" onclick="showTimeline('east-asia')">East Asia</div>
        </div>

        <div class="right-panel">
            <div id="timeline"></div>
            <div style="height: 1000px;"></div> <!-- Extended scroll area -->
        </div>
    </div>

    <footer>
        <p>Â© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let timelineOpen = false;

        function showTimeline(id) {
            const timelineDiv = document.getElementById('timeline');
            d3.select(timelineDiv).interrupt().transition().duration(500).style('opacity', 0).on('end', () => {
                try {
                    console.log(`Attempting to fetch timeline for: ${id}.txt`);
                    fetch(`${id}.txt`).then(response => {
                        if (!response.ok) throw new Error(`File ${id}.txt not found: ${response.status}`);
                        return response.text();
                    }).then(text => {
                        timelineDiv.style.display = 'block';
                        const events = text.split('\n').filter(line => line.trim()).map(line => line.trim());
                        let timelineHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())} Timeline</h3>`;
                        timelineHTML += '<svg width="100%" height="' + (events.length * 50) + '"><g transform="translate(50,20)">';
                        events.forEach((event, i) => {
                            timelineHTML += `<line x1="0" y1="${i * 50}" x2="100" y2="${i * 50}" stroke="#000" stroke-width="2" data-tip="${event}"/>`;
                            timelineHTML += `<text x="120" y="${i * 50 + 5}" fill="#000" font-size="14">${event}</text>`;
                        });
                        timelineHTML += '</g></svg>';
                        timelineDiv.innerHTML = timelineHTML;
                        d3.select(timelineDiv).transition().duration(500).style('opacity', 1);
                        addTimelineHover();
                    }).catch(error => {
                        console.error(`Fetch error for ${id}.txt:`, error);
                        timelineDiv.style.display = 'block';
                        timelineDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())} Timeline</h3><p>No timeline available. Ensure the file "${id}.txt" exists. Error: ${error.message}</p>`;
                        d3.select(timelineDiv).transition().duration(500).style('opacity', 1);
                    });
                } catch (error) {
                    console.error(error);
                    timelineDiv.style.display = 'block';
                    timelineDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())} Timeline</h3><p>Error loading timeline.</p>`;
                    d3.select(timelineDiv).transition().duration(500).style('opacity', 1);
                }
            });

            if (!timelineOpen) {
                timelineOpen = true;
            } else {
                timelineOpen = false;
                d3.select(timelineDiv).transition().duration(500).style('opacity', 0).on('end', () => {
                    timelineDiv.style.display = 'none';
                });
            }
        }

        function addTimelineHover() {
            d3.selectAll('#timeline line').on('mouseover', function() {
                const tip = d3.select(this).attr('data-tip');
                d3.select(this).transition().duration(200).style('stroke', '#666');
                const tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('position', 'absolute')
                    .style('background', '#FFF')
                    .style('color', '#000')
                    .style('padding', '5px')
                    .style('border-radius', '5px')
                    .style('font-size', '12px')
                    .style('z-index', '1000')
                    .text(tip)
                    .style('left', (d3.event.pageX + 10) + 'px')
                    .style('top', (d3.event.pageY - 20) + 'px');
            }).on('mouseout', function() {
                d3.select(this).transition().duration(200).style('stroke', '#000');
                d3.select('.tooltip').remove();
            });
        }

        // Particles and Figures
        for (let i = 0; i < 10; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(particle);
        }

        function initializeAnimations() {
            const figures = document.querySelectorAll('.historical-figure');
            figures.forEach(figure => {
                let posX = parseFloat(figure.style.left) || Math.random() * 100;
                let posY = parseFloat(figure.style.top) || Math.random() * 100;

                function update() {
                    posX += (Math.random() - 0.5) * 0.5;
                    posY += (Math.random() - 0.5) * 0.5;
                    if (posX < 0) posX = 0; if (posX > 100) posX = 100;
                    if (posY < 0) posY = 0; if (posY > 100) posY = 100;

                    figure.style.left = `${posX}%`;
                    figure.style.top = `${posY}%`;
                    requestAnimationFrame(update);
                }

                requestAnimationFrame(update);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAnimations);

        window.addEventListener('scroll', () => {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                const rect = node.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    node.classList.add('visible');
                } else {
                    node.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
