<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculating Empires: History Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
            overflow: hidden;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        #visualization {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px);
            background-color: #fff;
            overflow: auto;
            touch-action: none;
        }

        .node {
            position: absolute;
            background-color: #fff;
            border: 2px solid #34495e;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-width: 150px;
            z-index: 10;
        }

        .node:hover {
            transform: scale(1.1);
            background-color: #f1c40f;
            color: white;
        }

        .line {
            position: absolute;
            border-left: 1px dashed #34495e;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
            top: -10px;
            z-index: 5;
        }

        .era-node {
            margin-left: 200px;
            margin-top: 50px;
        }

        #details {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            display: none;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 800px) {
            #visualization {
                height: calc(100vh - 100px);
            }

            #details {
                width: 80%;
                right: 10px;
            }

            .node, .era-node {
                min-width: 100px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculating Empires: A Genealogy of History since 1500</h1>
    </header>

    <div id="visualization">
        <div class="node" style="left: 50%; top: 50px;" data-id="world" onclick="showDetails('world')">World History</div>
        <div class="region" style="left: 200px; top: 200px;">
            <div class="node" data-id="europe" onclick="showDetails('europe')">Europe</div>
            <div class="line"></div>
            <div class="node era-node" data-id="europe-1500s" onclick="showDetails('europe-1500s')">1500s: Expansion</div>
            <div class="node era-node" data-id="europe-1700s" onclick="showDetails('europe-1700s')">1700s: Enlightenment</div>
            <div class="node era-node" data-id="europe-1900s" onclick="showDetails('europe-1900s')">1900s: Wars</div>
        </div>

        <div class="region" style="left: 600px; top: 200px;">
            <div class="node" data-id="north-america" onclick="showDetails('north-america')">North America</div>
            <div class="line"></div>
            <div class="node era-node" data-id="north-america-colonial" onclick="showDetails('north-america-colonial')">Colonial Era</div>
            <div class="node era-node" data-id="north-america-1800s" onclick="showDetails('north-america-1800s')">1800s: Expansion</div>
            <div class="node era-node" data-id="north-america-2000s" onclick="showDetails('north-america-2000s')">2000s: Tech</div>
        </div>

        <!-- Add more regions similarly (Latin America, Middle East, etc.) -->
        <div class="region" style="left: 1000px; top: 200px;">
            <div class="node" data-id="latin-america" onclick="showDetails('latin-america')">Latin America</div>
            <div class="line"></div>
            <div class="node era-node" data-id="latin-america-precolonial" onclick="showDetails('latin-america-precolonial')">Precolonial</div>
            <div class="node era-node" data-id="latin-america-colonial" onclick="showDetails('latin-america-colonial')">Colonial</div>
            <div class="node era-node" data-id="latin-america-modern" onclick="showDetails('latin-america-modern')">Modern</div>
        </div>
    </div>

    <div id="details"></div>

    <footer>
        <p>© 2025 Calculating Empires. All rights reserved.</p>
    </footer>

    <script>
        let historyData = {
            'world': 'Explore the global history of empires, technology, and power since 1500, drawing from Wikipedia’s vast knowledge.',
            'europe': 'Europe’s history of empire expansion, scientific advancement, and wars, influenced by trade routes and technology.',
            'europe-1500s': '1500s: European expansion via new trade routes, navigational tools, and colonization, per Wikipedia on European colonization.',
            'europe-1700s': '1700s: Enlightenment ideas, industrial beginnings, and political revolutions, as noted in Wikipedia’s history articles.',
            'europe-1900s': '1900s: World Wars, technological advancements, and decline of empires, per Wikipedia’s 20th-century history.',
            'north-america': 'North America’s history of Indigenous cultures, colonial rule, and technological growth.',
            'north-america-colonial': 'Colonial Era: European settlement, conflicts with Indigenous peoples, and early governance, per Wikipedia.',
            'north-america-1800s': '1800s: Westward expansion, railroads, and industrial growth, as detailed on Wikipedia.',
            'north-america-2000s': '2000s: Dominance in tech and global influence, per Wikipedia’s modern history.',
            'latin-america': 'Latin America’s history of precolonial empires, colonial rule, and modern independence.',
            'latin-america-precolonial': 'Precolonial: Aztec, Inca, and Maya civilizations, per Wikipedia’s articles on pre-Columbian America.',
            'latin-america-colonial': 'Colonial: Spanish and Portuguese domination, per Wikipedia’s colonial history.',
            'latin-america-modern': 'Modern: Independence movements and contemporary challenges, per Wikipedia.’
        };

        let scale = 1;
        document.getElementById('visualization').addEventListener('wheel', (e) => {
            e.preventDefault();
            scale += e.deltaY * -0.001;
            scale = Math.min(Math.max(0.125, scale), 4);
            document.getElementById('visualization').style.transform = `scale(${scale})`;
        });

        document.getElementById('visualization').addEventListener('mousedown', (e) => {
            let startX = e.clientX, startY = e.clientY;
            let scrollX = document.getElementById('visualization').scrollLeft;
            let scrollY = document.getElementById('visualization').scrollTop;

            document.getElementById('visualization').addEventListener('mousemove', move);
            document.addEventListener('mouseup', stop);

            function move(e) {
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                document.getElementById('visualization').scrollLeft = scrollX - dx;
                document.getElementById('visualization').scrollTop = scrollY - dy;
            }

            function stop() {
                document.getElementById('visualization').removeEventListener('mousemove', move);
                document.removeEventListener('mouseup', stop);
            }
        });

        function showDetails(id) {
            const detailsDiv = document.getElementById('details');
            detailsDiv.style.display = 'block';
            detailsDiv.innerHTML = `
                <h2>${id.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h2>
                <p>${historyData[id] || 'No details available.'}</p>
                <button onclick="hideDetails()">Close</button>
            `;
            detailsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function hideDetails() {
            document.getElementById('details').style.display = 'none';
        }
    </script>
</body>
</html>
