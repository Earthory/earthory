<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png') no-repeat center center fixed, 
                       linear-gradient(45deg, #000, #111);
            background-size: cover, cover;
            background-blend-mode: overlay;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            text-align: center;
            overflow-y: auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            filter: grayscale(100%) brightness(80%) contrast(120%);
        }

        .particle, .historical-figure {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.6;
            animation: float 5s infinite ease-in-out;
            z-index: 1;
        }

        .historical-figure svg {
            width: 100%;
            height: 100%;
            fill: #888;
            stroke: #ccc;
            stroke-width: 2;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.6; }
            50% { transform: translateY(-50px) translateX(30px); opacity: 0.8; }
            100% { transform: translateY(0) translateX(0); opacity: 0.6; }
        }

        header {
            background: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #888;
            z-index: 20;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #mind-map {
            position: relative;
            width: 1000px; /* Increased size for better visibility */
            height: 1000px; /* Increased size for better visibility */
            margin: 50px auto;
            z-index: 10;
        }

        .node {
            position: absolute;
            background: #444;
            border: 3px solid #ccc; /* Thicker border for visibility */
            border-radius: 20px; /* Larger radius for better look */
            padding: 15px 25px; /* Larger padding */
            cursor: pointer;
            box-shadow: 0 0 10px #888;
            transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
            text-align: center;
            color: #fff;
            font-size: 18px; /* Larger text */
            opacity: 0.9;
        }

        .node:hover, .node.active {
            transform: scale(1.15) rotate(2deg); /* Larger scale on hover */
            background: #666;
            box-shadow: 0 0 15px #fff;
            opacity: 1;
        }

        .line {
            position: absolute;
            stroke: #ccc;
            stroke-width: 3; /* Thicker lines */
            stroke-dasharray: 8;
            animation: dash 2s infinite linear;
            z-index: 5;
        }

        @keyframes dash {
            to { stroke-dashoffset: -16; }
        }

        #sidebar {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 350px; /* Wider for content */
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
            z-index: 15;
            transform: translateX(100%);
            transition: transform 0.5s ease;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #content, .infographic {
            display: none;
            color: #fff;
            background: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            text-align: left;
            white-space: pre-wrap;
            animation: slideInRight 0.5s ease-out;
        }

        .infographic {
            margin-top: 10px;
            background: #444;
        }

        .infographic svg {
            width: 100%;
            height: auto;
        }

        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ccc;
            width: 100%;
            margin-top: 20px;
            z-index: 20;
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }

        @media (max-width: 800px) {
            #mind-map {
                width: 600px; /* Reduced but still visible */
                height: 600px;
            }

            #sidebar {
                width: 80%;
                right: 10px;
                top: 50px;
            }

            .node {
                padding: 10px 20px;
                font-size: 16px;
            }

            .historical-figure, .particle {
                width: 30px;
                height: 30px;
            }

            .line {
                stroke-width: 2;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <div class="historical-figure" style="top: 10%; left: 15%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M50,20 A30,30 0 0,1 80,50 A30,30 0 0,1 50,80 A30,30 0 0,1 20,50 A30,30 0 0,1 50,20 Z" />
            <line x1="50" y1="80" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 30%; left: 35%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M30,30 Q50,10 70,30 Q70,70 50,90 Q30,70 30,30 Z" />
            <line x1="50" y1="90" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 50%; left: 60%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <rect x="40" y="20" width="20" height="60" />
            <circle cx="50" cy="15" r="10" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 70%; left: 25%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <path d="M40,40 Q50,20 60,40 Q60,60 50,80 Q40,60 40,40 Z" />
            <line x1="50" y1="80" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>
    <div class="historical-figure" style="top: 20%; left: 75%;">
        <svg width="50" height="50" viewBox="0 0 100 100">
            <ellipse cx="50" cy="50" rx="30" ry="40" />
            <line x1="50" y1="90" x2="50" y2="100" stroke="#888" stroke-width="2" />
        </svg>
    </div>

    <div class="particle" style="top: 20%; left: 10%;"></div>
    <div class="particle" style="top: 40%; left: 30%;"></div>
    <div class="particle" style="top: 60%; left: 70%;"></div>
    <div class="particle" style="top: 80%; left: 50%;"></div>

    <div id="mind-map">
        <svg width="1000" height="1000" viewBox="0 0 1000 1000"> <!-- Larger viewBox for better scaling -->
            <circle cx="500" cy="500" r="40" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('world')" />
            <text x="500" y="505" text-anchor="middle" fill="#fff" font-size="20">World</text>
            <!-- Position continents on map (adjusted for larger viewBox) -->
            <line x1="500" y1="500" x2="400" y2="400" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- Europe -->
            <circle cx="400" cy="400" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('europe')" />
            <text x="400" y="405" text-anchor="middle" fill="#fff" font-size="18">Europe</text>

            <line x1="500" y1="500" x2="350" y2="450" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- North America -->
            <circle cx="350" cy="450" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('north-america')" />
            <text x="350" y="455" text-anchor="middle" fill="#fff" font-size="18">North America</text>

            <line x1="500" y1="500" x2="500" y2="600" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- Latin America -->
            <circle cx="500" cy="600" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('latin-america')" />
            <text x="500" y="605" text-anchor="middle" fill="#fff" font-size="18">Latin America</text>

            <line x1="500" y1="500" x2="300" y2="500" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- Middle East -->
            <circle cx="300" cy="500" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('middle-east')" />
            <text x="300" y="505" text-anchor="middle" fill="#fff" font-size="18">Middle East</text>

            <line x1="500" y1="500" x2="700" y2="500" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- Africa -->
            <circle cx="700" cy="500" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('africa')" />
            <text x="700" y="505" text-anchor="middle" fill="#fff" font-size="18">Africa</text>

            <line x1="500" y1="500" x2="250" y2="550" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- South Asia -->
            <circle cx="250" cy="550" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('south-asia')" />
            <text x="250" y="555" text-anchor="middle" fill="#fff" font-size="18">South Asia</text>

            <line x1="500" y1="500" x2="750" y2="550" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- Southeast Asia -->
            <circle cx="750" cy="550" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('southeast-asia')" />
            <text x="750" y="555" text-anchor="middle" fill="#fff" font-size="18">Southeast Asia</text>

            <line x1="500" y1="500" x2="200" y2="600" stroke="#ccc" stroke-width="3" stroke-dasharray="8" class="line" /> <!-- East Asia -->
            <circle cx="200" cy="600" r="30" fill="#444" stroke="#ccc" stroke-width="3" class="node" onclick="showContent('east-asia')" />
            <text x="200" y="605" text-anchor="middle" fill="#fff" font-size="18">East Asia</text>
        </svg>
    </div>

    <div id="sidebar">
        <h2>Details</h2>
        <div id="content"></div>
        <div class="infographic" id="infographic"></div>
    </div>

    <footer>
        <p>Â© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script>
        let sidebarOpen = false;

        function showSidebar(id) {
            const sidebar = document.getElementById('sidebar');
            sidebarOpen = true;
            sidebar.classList.add('open');
            showContent(id);
        }

        async function showContent(id) {
            const contentDiv = document.getElementById('content');
            const infographicDiv = document.getElementById('infographic');
            try {
                console.log(`Attempting to fetch: ${id}.txt`);
                const response = await fetch(`${id}.txt`);
                if (response.ok) {
                    const text = await response.text();
                    contentDiv.style.display = 'block';
                    contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>${text}</p>`;
                    showInfographic(id);
                } else {
                    throw new Error(`File ${id}.txt not found or server error: ${response.status}`);
                }
            } catch (error) {
                console.error(`Fetch error for ${id}.txt:`, error);
                contentDiv.style.display = 'block';
                contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>No detailed content available. Ensure the file "${id}.txt" exists in your GitHub repository and is deployed correctly on Netlify. Error: ${error.message}</p>`;
                infographicDiv.style.display = 'none';
            }
            contentDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showInfographic(id) {
            const infographicDiv = document.getElementById('infographic');
            let infographicHTML = '';
            switch(id) {
                case 'world':
                    infographicHTML = '<h4>Global Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Agriculture (9000 BCE)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Writing (3000 BCE)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Industrial Revolution (18th C)"/></svg>';
                    break;
                case 'europe':
                    infographicHTML = '<h4>European Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Renaissance (14th C)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Enlightenment (18th C)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="EU Formation (1993)"/></svg>';
                    break;
                case 'north-america':
                    infographicHTML = '<h4>North American Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Columbus (1492)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Independence (1776)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Internet Age (1990s)"/></svg>';
                    break;
                // Add similar cases for other continents
                default:
                    infographicHTML = '<h4>No Infographic Available</h4>';
            }
            infographicDiv.style.display = 'block';
            infographicDiv.innerHTML = infographicHTML;
            addInfographicHover();
        }

        function addInfographicHover() {
            document.querySelectorAll('.infographic rect').forEach(rect => {
                rect.addEventListener('mouseover', () => {
                    const tip = rect.getAttribute('data-tip');
                    rect.setAttribute('fill', '#888');
                    const tooltip = document.createElement('div');
                    tooltip.style.position = 'absolute';
                    tooltip.style.background = '#333';
                    tooltip.style.color = '#fff';
                    tooltip.style.padding = '5px';
                    tooltip.style.borderRadius = '5px';
                    tooltip.style.fontSize = '12px';
                    tooltip.style.zIndex = '1000';
                    tooltip.textContent = tip;
                    tooltip.style.left = (rect.getBoundingClientRect().left + window.scrollX) + 'px';
                    tooltip.style.top = (rect.getBoundingClientRect().top + window.scrollY - 30) + 'px';
                    document.body.appendChild(tooltip);
                });

                rect.addEventListener('mouseout', () => {
                    rect.setAttribute('fill', '#666');
                    document.querySelectorAll('.tooltip').forEach(t => t.remove());
                });
            });
        }

        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', () => {
                node.classList.add('active');
                setTimeout(() => node.classList.remove('active'), 500);
                showSidebar(node.getAttribute('onclick').match(/'([^']+)'/)[1]);
            });
            node.addEventListener('mouseover', () => {
                const lines = document.querySelectorAll('.line');
                lines.forEach(line => line.style.stroke = '#fff');
            });
            node.addEventListener('mouseout', () => {
                const lines = document.querySelectorAll('.line');
                lines.forEach(line => line.style.stroke = '#ccc');
            });
        });

        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(particle);
        }

        function initializeAnimations() {
            const figures = document.querySelectorAll('.historical-figure');
            figures.forEach(figure => {
                let posX = parseFloat(figure.style.left) || Math.random() * 100;
                let posY = parseFloat(figure.style.top) || Math.random() * 100;

                function update() {
                    posX += (Math.random() - 0.5) * 0.5;
                    posY += (Math.random() - 0.5) * 0.5;
                    if (posX < 0) posX = 0; if (posX > 100) posX = 100;
                    if (posY < 0) posY = 0; if (posY > 100) posY = 100;

                    figure.style.left = `${posX}%`;
                    figure.style.top = `${posY}%`;
                    requestAnimationFrame(update);
                }

                requestAnimationFrame(update);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAnimations);
    </script>
</body>
</html>
