<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-y: auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            display: flex;
            filter: grayscale(100%) brightness(80%) contrast(120%);
        }

        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
        }

        .container {
            display: flex;
            width: 100%;
            z-index: 10;
        }

        .left-panel {
            width: 300px;
            padding: 20px;
            background: #111;
            border-right: 2px solid #ccc;
            overflow-y: auto;
            max-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
        }

        .right-panel {
            width: calc(100% - 300px);
            padding: 20px;
            margin-left: 300px;
            background: #222;
            overflow-y: auto;
            max-height: 100vh;
        }

        header {
            background: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
            border-bottom: 2px solid #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #888;
            z-index: 20;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .node {
            display: block;
            background: #444;
            border: 3px solid #ccc;
            border-radius: 20px;
            padding: 15px 25px;
            margin: 15px 0;
            cursor: pointer;
            box-shadow: 0 0 10px #888;
            transition: transform 0.3s ease, background 0.3s ease, opacity 0.3s ease;
            text-align: center;
            color: #fff;
            font-size: 18px;
            animation: slideInLeft 0.5s ease-out;
        }

        .node:hover, .node.active {
            transform: scale(1.1);
            background: #666;
            box-shadow: 0 0 15px #fff;
            opacity: 1;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #content, .infographic {
            display: none;
            color: #fff;
            background: #333;
            padding: 20px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #888;
            text-align: left;
            white-space: pre-wrap;
            animation: fadeIn 0.5s ease-out;
        }

        .infographic {
            margin-top: 10px;
            background: #444;
        }

        .infographic svg {
            width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ccc;
            width: 100%;
            margin-top: 20px;
            z-index: 20;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                width: 100%;
                position: relative;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid #ccc;
            }

            .right-panel {
                width: 100%;
                margin-left: 0;
                padding: 10px;
            }

            header, footer {
                width: 100%;
                position: relative;
            }

            .node {
                max-width: 250px;
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <canvas id="threejs-canvas"></canvas>

    <div class="container">
        <div class="left-panel">
            <h2>Continents</h2>
            <div class="node" onclick="showContent('world')">World</div>
            <div class="node" onclick="showContent('europe')">Europe</div>
            <div class="node" onclick="showContent('north-america')">North America</div>
            <div class="node" onclick="showContent('latin-america')">Latin America</div>
            <div class="node" onclick="showContent('middle-east')">Middle East</div>
            <div class="node" onclick="showContent('africa')">Africa</div>
            <div class="node" onclick="showContent('south-asia')">South Asia</div>
            <div class="node" onclick="showContent('southeast-asia')">Southeast Asia</div>
            <div class="node" onclick="showContent('east-asia')">East Asia</div>
        </div>

        <div class="right-panel">
            <div id="content"></div>
            <div class="infographic" id="infographic"></div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Three.js Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejs-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(200, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x444444, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 500;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.005;
            sphere.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // D3.js Transitions and Layout
        let sidebarOpen = false;

        function showContent(id) {
            const contentDiv = document.getElementById('content');
            const infographicDiv = document.getElementById('infographic');
            d3.select(contentDiv).transition().duration(500).style('opacity', 0).on('end', () => {
                try {
                    console.log(`Attempting to fetch: ${id}.txt`);
                    fetch(`${id}.txt`).then(response => {
                        if (!response.ok) throw new Error(`File ${id}.txt not found: ${response.status}`);
                        return response.text();
                    }).then(text => {
                        contentDiv.style.display = 'block';
                        contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>${text}</p>`;
                        showInfographic(id);
                        d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                    }).catch(error => {
                        console.error(`Fetch error for ${id}.txt:`, error);
                        contentDiv.style.display = 'block';
                        contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>No detailed content available. Ensure the file "${id}.txt" exists in your GitHub repository and is deployed correctly on Netlify. Error: ${error.message}</p>`;
                        infographicDiv.style.display = 'none';
                        d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                    });
                } catch (error) {
                    console.error(error);
                    contentDiv.style.display = 'block';
                    contentDiv.innerHTML = `<h3>${id.replace(/-/, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>Error loading content.</p>`;
                    infographicDiv.style.display = 'none';
                    d3.select(contentDiv).transition().duration(500).style('opacity', 1);
                }
            });

            if (!sidebarOpen) {
                d3.select('#sidebar').transition().duration(500).style('right', '20px');
                sidebarOpen = true;
            }
        }

        function showInfographic(id) {
            const infographicDiv = document.getElementById('infographic');
            let infographicHTML = '';
            switch(id) {
                case 'world':
                    infographicHTML = '<h4>Global Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Agriculture (9000 BCE)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Writing (3000 BCE)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Industrial Revolution (18th C)"/></svg>';
                    break;
                case 'europe':
                    infographicHTML = '<h4>European Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Renaissance (14th C)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Enlightenment (18th C)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="EU Formation (1993)"/></svg>';
                    break;
                case 'north-america':
                    infographicHTML = '<h4>North American Milestones</h4><svg width="280" height="100"><rect x="10" y="10" width="60" height="20" fill="#666" data-tip="Columbus (1492)"/><rect x="80" y="10" width="60" height="20" fill="#666" data-tip="Independence (1776)"/><rect x="150" y="10" width="60" height="20" fill="#666" data-tip="Internet Age (1990s)"/></svg>';
                    break;
                default:
                    infographicHTML = '<h4>No Infographic Available</h4>';
            }
            d3.select(infographicDiv).transition().duration(500).style('opacity', 0).on('end', () => {
                infographicDiv.style.display = 'block';
                infographicDiv.innerHTML = infographicHTML;
                d3.select(infographicDiv).transition().duration(500).style('opacity', 1);
                addInfographicHover();
            });
        }

        function addInfographicHover() {
            d3.selectAll('.infographic rect').on('mouseover', function() {
                const tip = d3.select(this).attr('data-tip');
                d3.select(this).transition().duration(200).style('fill', '#888');
                const tooltip = d3.select('body').append('div')
                    .attr('class', 'tooltip')
                    .style('position', 'absolute')
                    .style('background', '#333')
                    .style('color', '#fff')
                    .style('padding', '5px')
                    .style('border-radius', '5px')
                    .style('font-size', '12px')
                    .style('z-index', '1000')
                    .text(tip)
                    .style('left', (d3.event.pageX + 10) + 'px')
                    .style('top', (d3.event.pageY - 20) + 'px');
            }).on('mouseout', function() {
                d3.select(this).transition().duration(200).style('fill', '#666');
                d3.select('.tooltip').remove();
            });
        }

        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(particle);
        }

        function initializeAnimations() {
            const figures = document.querySelectorAll('.historical-figure');
            figures.forEach(figure => {
                let posX = parseFloat(figure.style.left) || Math.random() * 100;
                let posY = parseFloat(figure.style.top) || Math.random() * 100;

                function update() {
                    posX += (Math.random() - 0.5) * 0.5;
                    posY += (Math.random() - 0.5) * 0.5;
                    if (posX < 0) posX = 0; if (posX > 100) posX = 100;
                    if (posY < 0) posY = 0; if (posY > 100) posY = 100;

                    figure.style.left = `${posX}%`;
                    figure.style.top = `${posY}%`;
                    requestAnimationFrame(update);
                }

                requestAnimationFrame(update);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeAnimations);
    </script>
</body>
</html>
