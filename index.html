<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthorian - History of the World</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Pure black background */
            color: #fff; /* Pure white text */
            line-height: 1.6;
            text-align: center;
            overflow-y: auto;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            font-family: 'Courier New', monospace;
        }

        header {
            background: #000;
            color: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #ccc; /* Light gray border */
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 10px #888; /* Subtle gray shadow */
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .left-panel, .right-panel {
            width: 45%;
            padding: 20px;
            background: #111; /* Very dark gray background */
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px #888;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .left-panel {
            margin-right: 20px;
        }

        .node-svg {
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .node-svg:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 5px #fff);
        }

        .node-svg.active rect {
            fill: #333;
        }

        #content {
            display: none;
            color: #fff;
            background: #222; /* Dark gray for content */
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #888;
            text-align: left;
            white-space: pre-wrap;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #ccc;
            width: 100%;
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .left-panel, .right-panel {
                width: 90%;
                margin: 10px 0;
            }

            .node-svg {
                margin: 10px 0;
            }
        }

        .svg-node {
            fill: #444; /* Medium gray fill */
            stroke: #ccc; /* Light gray stroke */
            stroke-width: 2;
        }

        .svg-node:hover {
            fill: #666; /* Darker gray on hover */
        }

        .svg-decor {
            fill: none;
            stroke: #ccc;
            stroke-width: 1;
            opacity: 0.5;
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Earthorian</h1>
    </header>

    <div class="container">
        <div class="left-panel">
            <h2>Historical Overview</h2>
            <svg class="node-svg" width="300" height="50" onclick="showContent('world')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="world"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">World History</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('europe')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="europe"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">Europe</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('north-america')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="north-america"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">North America</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('latin-america')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="latin-america"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">Latin America</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('middle-east')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="middle-east"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">Middle East</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('africa')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="africa"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">Africa</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('south-asia')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="south-asia"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">South Asia</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('southeast-asia')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="southeast-asia"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">Southeast Asia</text>
            </svg>
            <svg class="node-svg" width="300" height="50" onclick="showContent('east-asia')">
                <rect x="0" y="0" width="300" height="50" class="svg-node" data-id="east-asia"></rect>
                <text x="150" y="30" text-anchor="middle" fill="#fff" font-size="16">East Asia</text>
            </svg>
        </div>

        <div class="right-panel">
            <h2>Details</h2>
            <div id="content"></div>
            <svg class="svg-decor" width="200" height="200" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="90" />
            </svg>
        </div>
    </div>

    <footer>
        <p>© 2025 Earthorian. All rights reserved.</p>
    </footer>

    <script>
        let historyData = {
            'world': 'World History: Over thousands of years, human civilizations have evolved through technological advancements, cultural exchanges, and geopolitical shifts... [Condensed version, expand to 10,000 words].',
            'europe': 'Europe: From the Greeks to the European Union\n\nThe history of Europe, as documented on Wikipedia, spans from the ancient civilizations of Greece to the modern European Union... [Full text as in your Europe.txt, condensed here for brevity].',
            'north-america': 'North America’s history includes Indigenous cultures, European colonization, and modern superpower status... [Condensed, expand to 10,000 words].',
            'latin-america': 'Latin America’s history includes precolonial empires, colonial rule, and modern independence... [Condensed, expand to 10,000 words].',
            'middle-east': 'Middle East’s history is a cradle of civilization with Mesopotamia, Egypt, and Persia... [Condensed, expand to 10,000 words].',
            'africa': 'Africa’s history includes ancient kingdoms and colonial impacts... [Condensed, expand to 10,000 words].',
            'south-asia': 'South Asia’s history includes Indus Valley and Mughal Empire... [Condensed, expand to 10,000 words].',
            'southeast-asia': 'Southeast Asia’s history includes Khmer and colonial rule... [Condensed, expand to 10,000 words].',
            'east-asia': 'East Asia’s history includes China’s dynasties and Japan’s modernization... [Condensed, expand to 10,000 words].'
        };

        function showContent(id) {
            const contentDiv = document.getElementById('content');
            contentDiv.style.display = 'block';
            contentDiv.innerHTML = `<h3>${id.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}</h3><p>${historyData[id] || 'No content available for this node.'}</p>`;
            contentDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.querySelectorAll('.node-svg').forEach(svg => {
            svg.addEventListener('click', () => {
                const nodeId = svg.querySelector('rect').getAttribute('data-id'); // Use data-id directly
                showContent(nodeId);
                document.querySelectorAll('.node-svg').forEach(n => n.classList.remove('active'));
                svg.classList.add('active');
            });
        });
    </script>
</body>
</html>
